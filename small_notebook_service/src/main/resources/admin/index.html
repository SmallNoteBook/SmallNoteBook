<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- 引入组件库 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    {{ msg }}
    <el-row>
        <el-button type="primary" @click="init">获取用户</el-button>
    </el-row>
    <br />
    <el-row>
        <el-button type="primary" @click="nettyStart">启动netty 服务</el-button>
    </el-row>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg:"helle"
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            init(){
                $.post('/admin/user/list',{},function (text) {
                    this.msg = JSON.stringify(text)
                    alert(this.msg);
                })
            },
            nettyStart(){
                $.post('/admin/user/nettyStart',{},function (text) {
                    this.msg = JSON.stringify(text)
                    alert(this.msg);
                })
            }
        }
    })
</script>
<style>
    body,#app{
        margin: 0;
        padding: 0;
    }
</style>
</body>
</html>
